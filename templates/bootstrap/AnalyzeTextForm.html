    <meta charset="UTF-8">
    <title>Text Analyzer</title>
</head>
<body>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <form action="/analyzedtext" method="post"> {% csrf_token %}
<!--CSRF Token is required whenever we set the form method to 'POST'-->

        <div class="mb-3">
            <h3><label for="exampleFormControlTextarea1" class="form-label">Enter your text here..</label></h3>
            <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="12" placeholder="Write inside me.."></textarea>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="removepunc" id="removepunc">
              <label class="form-check-label" for="removepunc">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="removeline"  id="removelink">
              <label class="form-check-label" for="removelink">Remove Extra line</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox"  name="deletespace" id="deletespace">
              <label class="form-check-label" for="deletespace">Remove Extra space</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" name="toupper" type="checkbox" id="toupper">
              <label class="form-check-label" for="toupper">Capitalize Everything</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
